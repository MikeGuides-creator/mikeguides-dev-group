<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OnYou Builder â€¢ MikeGuides Dev Group</title>

  <link rel="stylesheet" href="../../../assets/css/site.css" />

  <style>
    .builder-layout{
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
      padding: 32px 0 60px;
    }

    @media (min-width: 1000px){
      .builder-layout{
        grid-template-columns: 420px 1fr;
      }
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }

    .panel h2{
      margin:0 0 12px;
      font-family:Poppins,Inter,sans-serif;
      font-size:18px;
    }

    .field-group{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-bottom:16px;
    }

    label{
      font-size:12px;
      color:var(--muted);
      font-weight:700;
      letter-spacing:.06em;
      text-transform:uppercase;
    }

    input, textarea, select{
      background: rgba(255,255,255,.06);
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      color:var(--text);
      font-size:14px;
    }

    textarea{
      min-height:80px;
      resize:vertical;
    }

    .preview-area{
      background:white;
      color:black;
      border-radius:12px;
      padding:24px;
      min-height:500px;
    }

    .preview-area h3{
      margin-top:0;
    }

    .preview-muted{
      color:#555;
      font-size:14px;
    }

  </style>
</head>
<body>

<header class="topbar">
  <div class="topbar-inner container">
    <a class="brand" href="../../">
      <span class="brand-mark">MG</span>
      <span class="brand-text">
        <span class="brand-name">MikeGuides Dev Group</span>
        <span class="brand-sub">OnYou Builder</span>
      </span>
    </a>

    <div class="actions">
      <a class="btn btn-ghost" href="../">Back to Product</a>
    </div>
  </div>
</header>

<main class="container">

  <div class="builder-layout">

    <!-- LEFT PANEL -->
    <div class="panel">
      <h2>Form Configuration</h2>

      <div class="field-group">
        <label>Template Type</label>
        <select>
          <option>Resume</option>
          <option>NDA</option>
          <option>Employment Application</option>
        </select>
      </div>

      <div class="field-group">
        <label>Full Name</label>
        <input type="text" placeholder="John Doe">
      </div>

      <div class="field-group">
        <label>Title / Role</label>
        <input type="text" placeholder="Project Manager">
      </div>

      <div class="field-group">
        <label>Summary</label>
        <textarea placeholder="Brief professional summary..."></textarea>
      </div>

      <button class="btn btn-wide">Generate Preview</button>

    </div>

    <!-- RIGHT PANEL -->
    <div class="panel">
      <h2>Live Preview</h2>

      <div class="preview-area">
        <h3>John Doe</h3>
        <p class="preview-muted">Project Manager</p>

        <p>
          This area will render structured output in real time.
          The final layout will be export-ready and professionally formatted.
        </p>
      </div>
    </div>

  </div>

</main>

</body>
</html>
